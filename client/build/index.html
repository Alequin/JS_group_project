<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <link rel="stylesheet" type="text/css" href="css/zoomImage.css">
  <script src="javascript/bundle.js"></script>
  <title>SPACE JAM</title>
</head>
<body>
  <canvas id="canvas-full"></canvas>
  <div id="container">
    <nav>
      <img src="images/sun.png">
    </nav>
    <div id="hover-container">
      <h2 id="hover">
        Solar System
      </h2>

    </div>

    <div id="app">
      <aside id="left-side" class="side">
        <label for="planets-drop-down">Planets:</label>

        <select id="planets-drop-down" class="drop-down-left-bar">
          <option value="mercury">Mercury</option>
          <option value="venus">Venus</option>
          <option value="earth">Earth</option>
          <option value="mars">Mars</option>
          <option value="jupiter">Jupiter</option>
          <option value="saturn">Saturn</option>
          <option value="uranus">Uranus</option>
          <option value="neptune">Neptune</option>
        </select>

        <label for="moons-drop-down">Moons:</label>
        <select id="moons-drop-down" class="drop-down-left-bar">
          <option value="the-moon">The Moon</option>
          <option value="titan">Titan</option>
        </select>
        <hr>

        <label for="non-planetary-natural-bodies">Other Natural Objects:</label>
        <select id="non-planetary-natural-bodies" class="drop-down-left-bar">
          <option value="asteroid 1">Asteroid 873-NS</option>
          <option value="asteroid 2">Asteroid 98737387N</option>
        </select>

        <label for="non-planetary-artificial-bodies">Artificial Objects:</label>
        <select id="non-planetary-artificial-bodies" class="drop-down-left-bar">
          <option value="satellite 2">UK 98737387N</option>
          <option value="satellite 1">USA satellite 873-NS</option>
        </select>

      </aside>

      <div id= "canvas-div">
      <form id="form" action="/" method = "GET">
           <input type="submit" value ="Solar System"></input>
           </form>
         <canvas id="canvas" width="800" height="500">
         </canvas>
      </div>

      <aside class="side" id="right-side">
      </aside>

    </div>

    <div id="info-container">
     <div id="info-nav">
       <button id="description-button">Description</button>
       <button id="gallery-button">Gallery</button>
       <button id="fun-facts-button">Fun Facts</button>
     </div>
     <section id="info-box" class="bottom-div">
     </section>
     <section id="gallery" class="bottom-div">
        <div id="left-gallery">
          <img src="./images/earth.png" class="picSmall">
          <img src="./images/mercury.png" class="picSmall">
          <img src="./images/venus.png" class="picSmall">
        </div>
        <div id="right-gallery">
          <img src="./images/earth.png" class="picBig">
          <img src="./images/mercury.png" class="picBig">
          <img src="./images/venus.png" class="picBig">
        </div>
     </section>
     <section id="fun-facts" class="bottom-div">
     </section>

   </div>
 </div>

</body>
</html>
